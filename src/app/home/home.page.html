<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello World App(Ionic) by Lalita Padhi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" [scrollY]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello World App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-textarea disabled readonly
      value="Ionic enables developers to build performant, high-quality mobile apps.">
    </ion-textarea>
  </ion-item>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
